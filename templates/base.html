<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/css/style.css">


<head>
    <meta charset="UTF-8">
    <title>NovaChatbot</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__star--header ">
                </div>
                <div class="chatbox__star--header2 ">
                </div>
     <div class="progress">
      <div class="progress__fill" ></div>
      <span class="progress__text">0%</span>
    </div>
                <div class="chatbox__content--header">
                    <!-- <h4 class="chatbox__heading--header">Chat support</h4> -->
                    <!-- <p class="chatbox__description--header">Hi. My name is Nova. How can I help you?</p> -->
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="../static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script  src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script  src="../static/scripts/app.js"></script>    

</body>
</html>
